name: Deploy to AWS Amplify (via Actions)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Amplify
        env:
          AMPLIFY_APP_ID: ${{ secrets.AMPLIFY_APP_ID }}
          AMPLIFY_BRANCH: ${{ secrets.AMPLIFY_BRANCH }}
        run: |
          set -e
          # If this repo contains an Amplify project, use the Amplify CLI to publish
          if [ -d "amplify" ]; then
            echo "Found amplify/ directory — using Amplify CLI publish"
            npm install -g @aws-amplify/cli
            amplify --version
            amplify publish --yes
          else
            echo "No amplify/ directory — triggering Amplify Console job for connected app/branch"
            if [ -z "${AMPLIFY_APP_ID}" ] || [ -z "${AMPLIFY_BRANCH}" ]; then
              echo "AMPLIFY_APP_ID and AMPLIFY_BRANCH must be set as repository secrets to trigger a Console deploy"
              exit 1
            fi
            aws amplify start-job --app-id "${AMPLIFY_APP_ID}" --branch-name "${AMPLIFY_BRANCH}" --job-type RELEASE
          fi
