name: Deploy Next.js Dashboard to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Copy source code to EC2
      - name: Copy source to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT }}

          # Copy everything except node_modules
          source: ".,!node_modules"
          target: "/home/${{ secrets.EC2_USER }}/cupid-ai-dashboard"

          # File handling
          rm: false
          overwrite: false
          strip_components: 0
          tar_dereference: false
          tar_exec: tar

          # Debug & timeout
          debug: true
          timeout: 30s
          command_timeout: 10m
          use_insecure_cipher: false

          # Proxy (optional)
          proxy_host: ${{ secrets.PROXY_HOST }}
          proxy_port: ${{ secrets.PROXY_PORT }}
          proxy_username: ${{ secrets.PROXY_USERNAME }}
          proxy_password: ${{ secrets.PROXY_PASSWORD }}
          proxy_passphrase: ${{ secrets.PROXY_PASSPHRASE }}
          proxy_timeout: 30s
          proxy_use_insecure_cipher: false

      # 3️⃣ Install dependencies, build & restart app on EC2
      - name: Install, build & restart app on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT }}
          script: |
            cd /home/${{ secrets.EC2_USER }}/cupid-ai-dashboard
            npm ci
            npm run build
            pm2 restart cupid-ai-dashboard || pm2 start npm --name "cupid-ai-dashboard" -- run start
            pm2 save
            echo "✅ Deployment completed successfully"
